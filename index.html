<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --cinza:#ccc; --cinza-claro:#f8f8f8; }
    body   { font-family: Arial, sans-serif; max-width: 480px; margin: 2rem auto; }
    h1     { text-align:center; }
    label  { display:block; margin-top:1rem; }
    input  { width:100%; padding:.5rem; margin-top:.3rem; box-sizing:border-box; }
    button { margin-top:1rem; padding:.6rem 1.2rem; cursor:pointer; }
    table  { width:100%; border-collapse:collapse; margin-top:2rem; }
    th,td  { border:1px solid var(--cinza); padding:.7rem; text-align:left; }
    th     { background:var(--cinza-claro); }
  </style>
</head>
<body>
  <h1>ðŸ“’ Agenda de Contatos</h1>

  <form id="formContato">
    <label>Nome
      <input type="text" id="nome" required />
    </label>
    <label>Telefone
      <input type="tel" id="telefone" required />
    </label>
    <button type="submit">Cadastrar</button>
  </form>

  <table>
    <thead>
      <tr><th>Nome</th><th>Telefone</th></tr>
    </thead>
    <tbody id="listaContatos"></tbody>
  </table>

  <script>
    const form   = document.getElementById('formContato');
    const tbody  = document.getElementById('listaContatos');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome      = document.getElementById('nome').value.trim();
      const telefone  = document.getElementById('telefone').value.trim();
      if (!nome || !telefone) return;

      const linha = document.createElement('tr');
      linha.innerHTML = `<td>${nome}</td><td>${telefone}</td>`;
      tbody.appendChild(linha);

      form.reset();
      document.getElementById('nome').focus();
    });
  </script>
</body>
</html>
